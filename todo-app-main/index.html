<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  	<title>Frontend Mentor | Todo app</title>
	<script src="https://kit.fontawesome.com/331bee8303.js" crossorigin="anonymous"></script>
  	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="background">
		<main>
			<div class="head">
				<h1>TODO</h1>
				<i class="fas fa-sun"></i>
			</div>

			<form>
				<input type="text">
			</form>

			<div class="list">
				<ul>
					<li><span><div class="circle"></div></span>egetger</li>
					<li><span><div class="circle"></div></span>regerge</li>
					<li><span><div class="circle"></div></span>regerge</li>
					<li><span><div class="circle"></div></span>regerge</li>
					<li><span><div class="circle"></div></span>regerge</li>
				</ul>
			</div>
			
			<div class="bottom">
				<p>5 items left</p>

				<div>
					<p>All</p>
					<p>Active </p>
					<p>Completed</p>
				</div>

				<p>Clear Completed</p>
			</div>

			<p class="dragInfo">Drag and drop to reorder list</p>

		</main>
	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Your Name Here</a>.
  	</div>

</html>
